<style>
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-size: 18px;
    }

    .container {
        max-width: 1024px;
        margin: 0 auto;
        margin-top: 80px;
    }




    .select-container {
        position: relative;
        margin: 0 auto;
        width: 400px;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
    }

    .select-container .select {
        position: relative;
        background: #0f0e11;
        height: 60px;
    }

    .select-container .select::after {
        position: absolute;
        content: "";
        width: 15px;
        height: 15px;
        top: 50%;
        right: 15px;
        transform: translateY(-50%) rotate(45deg);
        border-bottom: 2px solid white;
        border-right: 2px solid white;
        cursor: pointer;
        transition: border-color 0.4s;
    }

    .select-container.active .select::after {
        border: none;
        border-left: 2px solid white;
        border-top: 2px solid white;
    }

    .select-container .select input {
        position: relative;
        width: 100%;
        height: 100%;
        padding: 0 15px;
        background: none;
        outline: none;
        border: none;
        font-size: 1.4rem;
        color: white;
        cursor: pointer;
    }

    .select-container .option-container {
        position: relative;
        background: #6e6477;
        height: 0;
        overflow-y: scroll;
        transition: 0.4s;
    }

    .select-container.active .option-container {
        height: 150px;
    }

    .select-container .option-container::-webkit-scrollbar {
        border-left: 1px solid rgba(0, 0, 0, 0.2);
        width: 10px;
    }

    .select-container .option-container::-webkit-scrollbar-thumb {
        background: #0f0e11;
    }

    .select-container .option-container .option1,
    .select-container .option-container .option2,
    .select-container .option-container .option3 {
        position: relative;
        padding-left: 15px;
        height: 60px;
        border-top: 1px solid rgba(0, 0, 0, 0.3);
        cursor: pointer;
        display: flex;
        align-items: center;
        transition: 0.2s;
    }

    .select-container .option-container .option1.selected,
    .select-container .option-container .option2.selected,
    .select-container .option-container .option3.selected {
        background: rgba(0, 0, 0, 0.5);
        pointer-events: none;
    }

    .select-container .option-container .option1:hover,
    .select-container .option-container .option2:hover,
    .select-container .option-container .option3:hover {
        background: rgba(0, 0, 0, 0.2);
        padding-left: 20px;
    }

    .select-container .option-container .option1 label,
    .select-container .option-container .option2 label,
    .select-container .option-container .option3 label {
        font-size: 1.1rem;
        color: white;
        cursor: pointer;
    }

    .hide {
        display: none!important;
    }
</style>
